# Version de la aplicacion
user.version=1.0.0
server.port=8080
# Duplicar el numero de cores del servidor
server.tomcat.max-threads=8
## -------------------------------------------------------------
## CONFIGURACION DEL PRIMER DATASOURCE
# Base de datos 
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/gest_user?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=true

spring.authorization.user=user
spring.authorization.password=pass